<script>
function searchItems() {
    let input = document.getElementById("search1").value.toLowerCase();
    let items = document.querySelectorAll(".item");

    items.forEach(item => {
        if (item.textContent.toLowerCase().includes(input)) {
            item.style.display = "block";
        } else {
            item.style.display = "none";
        }
    });
}
</script>

<script>
let rotateDismissed = false;

function checkOrientation() {
  if (rotateDismissed) return;

  const box = document.getElementById("rotateBox");

  if (window.innerHeight > window.innerWidth) {
    box.style.display = "flex";
  } else {
    box.style.display = "none";
  }
}

function dismissRotate() {
  rotateDismissed = true;
  document.getElementById("rotateBox").style.display = "none";
}

window.addEventListener("load", checkOrientation);
window.addEventListener("resize", checkOrientation);
</script>
