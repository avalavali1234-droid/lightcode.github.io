<script>
function signupUser() {
    let name = document.getElementById("su_name").value;
    let user = document.getElementById("su_user").value;
    let pass = document.getElementById("su_pass").value;

    if (name === "" || user === "" || pass === "") {
        document.getElementById("signupMsg").innerText = "âŒ Fill all fields";
        return;
    }

    window.location.href = "index.html";
}
</script>
<script>
let rotateDismissed = false;

function checkOrientation() {
  if (rotateDismissed) return;

  const box = document.getElementById("rotateBox");

  if (window.innerHeight > window.innerWidth) {
    box.style.display = "flex";
  } else {
    box.style.display = "none";
  }
}

function dismissRotate() {
  rotateDismissed = true;
  document.getElementById("rotateBox").style.display = "none";
}

window.addEventListener("load", checkOrientation);
window.addEventListener("resize", checkOrientation);
</script>
